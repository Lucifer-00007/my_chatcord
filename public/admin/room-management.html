<div class="section-header">
    <div class="section-title">
        <h2><i class="fas fa-door-open"></i> Room Management</h2>
        <span class="section-description">Manage chat rooms and user access</span>
    </div>
    <button id="add-room-btn" class="btn btn-wide">
        <i class="fas fa-plus"></i> Add Room
    </button>
</div>

<div class="room-management-section">
    <div class="rooms-list">
        <div id="rooms-container">
            <!-- Rooms will be populated here -->
        </div>
    </div>

    <div class="room-blocks-section">
        <!-- Room blocks -->
        <div class="section-header">
            <div class="section-title">
                <h3><i class="fas fa-ban"></i> Room Blocks</h3>
                <span class="section-description">
                    User access restrictions for:
                    <b><span id="selected-room-name">No room selected</span></b>
                </span>
            </div>
            <button id="block-user-btn" class="btn btn-user-block">
                <i class="fas fa-user-slash"></i> Block User
            </button>
        </div>
        <div id="blocks-container">
            <div class="blocks-list">
                <!-- Room blocks will be populated here -->
            </div>
        </div>

        <!-- Chat History Management -->
        <div class="section-header">
            <div class="section-title">
                <h3><i class="fa fa-comments" aria-hidden="true"></i> Chat Management</h3>
                <span class="section-description">
                    Chat history list for:
                    <b><span id="selected-room-name">No room selected</span></b>
                </span>
            </div>
            <button id="refresh-chat-history" class="btn btn-secondary btn-refresh"><i class="fas fa-sync"></i> Refresh</button>
        </div>
        <div id="chat-history-container">
            <div  id="chat-list" class="chat-list">
                <!-- Chat history will be populated here -->
            </div>
        </div>

    </div>
</div>

<!-- Block User Modal -->
<div id="block-user-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Block User from Room</h3>
            <button class="close-modal">&times;</button>
        </div>
        <form id="block-user-form">
            <div class="form-group">
                <label for="user-select">User</label>
                <select id="user-select" class="searchable-select" required>
                    <option value="">Search or select a user...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="block-reason">Reason</label>
                <select id="block-reason" required>
                    <option value="">Select a reason...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="block-duration">Duration</label>
                <select id="block-duration" required>
                    <option value="">Select duration...</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-user-block">Block User</button>
            </div>
        </form>
    </div>
</div>

<!-- Room Modal -->
<div id="room-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Create New Room</h3>
            <button class="close-modal">&times;</button>
        </div>
        <form id="room-form">
            <div class="form-group">
                <label for="room-name">Room Name</label>
                <input type="text" id="room-name" required placeholder="Enter room name">
            </div>
            <div class="form-group">
                <label for="room-topic">Topic</label>
                <input type="text" id="room-topic" required placeholder="Enter room topic">
            </div>
            <div class="form-group">
                <label for="room-description">Description</label>
                <textarea id="room-description" rows="3" placeholder="Enter room description (optional)"></textarea>
            </div>
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="room-is-default">
                    <span>Default Room</span>
                    <small class="help-text">Default rooms cannot be deleted and are always available</small>
                </label>
            </div>
            <div class="form-actions">
                <button type="submit" id="room-model-btn" class="btn btn-user-block">Create Room</button>
            </div>
        </form>
    </div>
</div>
