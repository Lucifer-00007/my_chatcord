<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatCord App - Chat Page</title>
  </head>
  <body>
    <nav class="navbar">
        <div class="nav-menu">
            <a href="/chat" class="nav-item">Normal Chat</a>
            <a href="/ai-chat" class="nav-item">AI Chat</a>
            <a href="/text-to-image" class="nav-item">Text To Image</a>
            <a href="/text-to-voice" class="nav-item">Text To Voice</a>
            <a href="/admin-settings" class="nav-item admin">Admin Settings</a>
        </div>
        <button id="logout-btn" class="btn">Logout</button>
    </nav>

    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> ChatCord</h1>
        <a id="leave-btn" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <textarea id="msg" placeholder="Ask anything..." required autocomplete="off" rows="1"
              style="resize: none;"></textarea>
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
      </div>
    </div>

    <!-- Load scripts in correct order -->
    <script src="js/auth-guard.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
