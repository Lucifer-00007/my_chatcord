<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Settings - ChatCord</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-menu">
            <a href="/selectRoom" class="nav-item">Normal Chat</a>
            <a href="/ai-chat" class="nav-item">AI Chat</a>
            <a href="/text-to-image" class="nav-item">Text To Image</a>
            <a href="/text-to-voice" class="nav-item">Text To Voice</a>
            <a href="/admin-settings" class="nav-item admin active">Admin Settings</a>
        </div>
        <button id="logout-btn" class="btn">Logout</button>
    </nav>

    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-shield-alt"></i> Admin Hub</h1>
        </header>
        <main class="chat-main">
            <div class="admin-sidebar">
                <ul class="admin-menu">
                    <li class="admin-menu-item" data-section="dashboard">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </li>
                    <li class="admin-menu-item" data-section="ai-chat">
                        <i class="fas fa-robot"></i> AI Chat
                    </li>
                    <li class="admin-menu-item" data-section="text-to-image">
                        <i class="fas fa-image"></i> Text to Image
                    </li>
                    <li class="admin-menu-item" data-section="text-to-voice">
                        <i class="fas fa-microphone-alt"></i> Text to Voice
                    </li>
                    <li class="admin-menu-item" data-section="user-management">
                        <i class="fas fa-users"></i> Users
                    </li>
                    <li class="admin-menu-item" data-section="system-logs">
                        <i class="fas fa-clipboard-list"></i> Logs
                    </li>
                    <li class="admin-menu-item" data-section="system-settings">
                        <i class="fas fa-cog"></i> Settings
                    </li>
                </ul>
            </div>

            <div class="admin-content">
                <div id="dashboard" class="section-container"></div>
                <div id="text-to-image" class="section-container"></div>
                <div id="text-to-voice" class="section-container"></div>
                <div id="ai-chat" class="section-container"></div>
                <div id="user-management" class="section-container"></div>
                <div id="system-logs" class="section-container"></div>
                <div id="system-settings" class="section-container"></div>
            </div>
        </main>
    </div>

    <script src="js/auth-guard.js"></script>
    <script src="js/admin/utils.js"></script>
    <script src="js/admin/dashboard.js"></script>
    <script src="js/admin/ai-chat.js"></script>
    <script src="js/admin/text-to-image.js"></script>
    <script src="js/admin/text-to-voice.js"></script>
    <script src="js/admin/user-management.js"></script>
    <script src="js/admin/system-logs.js"></script>
    <script src="js/admin/system-settings.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
