<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ChatCord - Text to Voice</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-menu">
            <a href="/selectRoom" class="nav-item">Normal Chat</a>
            <a href="/ai-chat" class="nav-item">AI Chat</a>
            <a href="/text-to-image" class="nav-item">Text To Image</a>
            <a href="/text-to-voice" class="nav-item active">Text To Voice</a>
            <a href="/admin-settings" class="nav-item admin">Admin Settings</a>
        </div>
        <button id="logout-btn" class="btn">Logout</button>
    </nav>

    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-volume-up"></i> Text to Voice</h1>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-microphone-alt"></i> Voice Model:</h3>
                <div class="model-select-container">
                    <select id="model-select" class="model-select">
                        <option value="">Select Voice Model</option>
                        <!-- Models will be populated dynamically -->
                    </select>
                </div>
                <h3><i class="fas fa-history"></i> Recent Conversions</h3>
                <ul id="voice-history" class="history-list"></ul>
            </div>
            <div class="voice-area">
                <div class="text-input-section">
                    <div class="input-header">
                        <h2><i class="fas fa-keyboard"></i> Input Text</h2>
                        <div class="character-count">
                            <span id="char-count">0</span> / 1000
                        </div>
                    </div>
                    <textarea id="voice-text" placeholder="Enter your text here to convert to speech..."
                        maxlength="1000" rows="6"></textarea>
                    <div class="voice-controls-panel">
                        <div class="control-group">
                            <label>Voice Selection</label>
                            <select id="voice-selection" class="voice-select">
                                <option value="neural1">Select a Model First</option>
                            </select>
                        </div>
                        <div class="control-group sliders">
                            <div class="slider-control">
                                <label for="voice-speed">
                                    Speed <span class="value">1.0x</span>
                                </label>
                                <input type="range" id="voice-speed" min="0.5" max="2" step="0.1" value="1">
                            </div>
                            <div class="slider-control">
                                <label for="voice-pitch">
                                    Pitch <span class="value">1.0</span>
                                </label>
                                <input type="range" id="voice-pitch" min="0.5" max="2" step="0.1" value="1">
                            </div>
                        </div>
                        <div class="control-group">
                            <label>Language</label>
                            <div id="voice-language" class="language-display">English (US)</div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button id="generate-voice-btn" class="btn">
                            <i class="fas fa-headphones"></i> Generate Audio
                        </button>
                    </div>
                </div>

                <div class="audio-section">
                    <div id="voice-loading" class="loading-indicator" style="display: none;">
                        <div class="spinner">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                        <p>Generating audio...</p>
                    </div>
                    <div id="audio-result" class="result-container" style="display: none;">
                        <div id="audio-player" class="audio-player">
                            <!-- Audio player will be inserted here -->
                        </div>
                        <div id="download-section" class="download-options" style="display: none;">
                            <button class="btn btn-download" disabled>
                                <i class="fas fa-download"></i> Download MP3
                            </button>
                        </div>
                    </div>
                </div>
            </div>

    </div>
    </main>
    </div>

    <script src="js/auth-guard.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/text-to-voice.js"></script>
</body>

</html>
