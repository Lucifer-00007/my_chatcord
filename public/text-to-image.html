<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ChatCord - Text to Image</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-menu">
            <a href="/selectRoom" class="nav-item">Normal Chat</a>
            <a href="/ai-chat" class="nav-item">AI Chat</a>
            <a href="/text-to-image" class="nav-item active">Text To Image</a>
            <a href="/text-to-voice" class="nav-item">Text To Voice</a>
            <a href="/admin-settings" class="nav-item admin">Admin Settings</a>
        </div>
        <button id="logout-btn" class="btn">Logout</button>
    </nav>

    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-image"></i> Text to Image</h1>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-palette"></i> Image Model:</h3>
                <div class="model-select-container">
                    <select id="model-select" class="model-select">
                        <option value="">Select Model</option>
                    </select>
                </div>


                <h3><i class="fas fa-history"></i> History</h3>
                <ul id="generation-history"></ul>
            </div>
            <div class="generation-area">
                <div class="prompt-section">
                    <textarea id="image-prompt" placeholder="Describe the image you want to generate..."
                        rows="3"></textarea>
                    <div class="image-options">
                        <div class="option-group">
                            <label>Available Image Styles</label>
                            <select id="image-style">
                            </select>
                        </div>
                        <div class="option-group">
                            <label>Supported Image Sizes</label>
                            <select id="image-size">
                            </select>
                        </div>
                    </div>
                    <button id="generate-btn" class="btn"><i class="fas fa-magic"></i> Generate Image</button>
                </div>
                <div class="results-section">
                    <div id="loading-indicator" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Generating...
                    </div>
                    <div id="image-result"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth-guard.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/text-to-image.js"></script>
</body>

</html>
